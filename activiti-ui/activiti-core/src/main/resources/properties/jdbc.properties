#
# SECURITY
#
security.rememberme.key=testkey


jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/activiti_db?characterEncoding=UTF-8
jdbc.username=root
jdbc.password=123456

jdbc.min-pool-size=10
jdbc.max-pool-size=100
jdbc.acquire-increment=5
#datasource.preferred-test-query=
jdbc.test-connection-on-checkin=true
jdbc.test-connection-on-checkout=true
jdbc.max-idle-time=1800
jdbc.max-idle-time-excess-connections=1800

        
#
# ACTIVITI
#

activiti.process-definitions.cache.max=500

#
# DEFAULT ADMINISTRATOR ACCOUNT
#

admin.email=admin
admin.password=test
admin.lastname=Administrator

admin.group=Superusers

# The maximum file upload limit. Set to -1 to set to 'no limit'. Expressed in bytes
file.upload.max.size=104857600

# For development purposes, data folder is created inside the sources ./data folder
contentstorage.fs.rootFolder=data/
contentstorage.fs.createRoot=true
contentstorage.fs.depth=4
contentstorage.fs.blockSize=1024
